<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="content">
      <div class="content1 content3">
        <div class="text1 fw1">Your Result</div>
        <div class="text2">
          <p class="big fw3">76</p>
          <p class="fw1 small">of 100</p>
        </div>
        <div class="text3 fw2">Great</div> 
        <div class="text4 fw1">You scored higher than 65% of the people who have taken these tests. </div>
      </div>
      <div class="content1 content2">
        <div class="text5 fw3">Summary</div>
        <div class="text6 text7 fw2">
          <div class="part1 part2">
            <img src="./assets/images/icon-reaction.svg" alt="reaction">
            <p>Reaction</p>
          </div>
          <p>80 <span>/ 100</span></p>  
        </div>
        <div class="text6 text8 fw2">
          <div class="part1 part3">
            <img src="./assets/images/icon-memory.svg" alt="memory">
            <p>Memory</p>
          </div>
          <p>92 <span>/ 100</span></p>   
        </div>
        <div class="text6 text9 fw2">
          <div class="part1 part4">
            <img src="./assets/images/icon-verbal.svg" alt="verbal">
            <p>Verbal</p>
          </div>
          <p>61 <span>/ 100</span></p>  
        </div>
        <div class="text6 text10 fw2">
          <div class="part1 part5">
            <img src="./assets/images/icon-visual.svg" alt="visual">
            <p>Visual</p>
          </div>          
          <p>72 <span>/ 100</span></p> 
        </div>
        <button class="text6 part6 fw3"><p>Continue</p></button>
      </div>
      
    </div>
  </main>
</body>
</html>
